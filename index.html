<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gacha function</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="logo">Gacha Maker</h1>
    </header>

    <main>
      <section class="gacha-canvas">
        <!-- ここにガチャのイメージ画像やアニメーションを表示する。 -->
      </section>

      <section class="gacha-button">
        <button class="start-button">スタート</button>
      </section>
    </main>

    <footer>
      <p class="copyright">©️ 2024 Gacha Maker</p>
    </footer>

    <script>
      // jQueryを使ってスタートボタンがクリックされたときの処理
      $(document).ready(function () {
        $(".start-button").on("click", function () {
          window.location.href = "result.html"; // result.htmlに遷移
        });
      });
    </script>
  </body>
</html>
