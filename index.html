<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gacha function</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="logo">gacha function</h1>
    </header>

    <main>
      <canvas id="gacha-canvas">
        <!-- ここにガチャのイメージ画像やアニメーションを表示する。 -->
      </canvas>

      <section class="gacha-button">
        <!-- ボタンを押したらcanvasでガチャのアニメーションが開始されて数秒後に、result結果が表示される。 -->
        <button>スタート</button>
      </section>

      <section class="gacha-result">
        <!-- ここにガチャの結果が表示される。 -->
        <div class="gacha-result-item">結果：</div>
      </section>
    </main>

    <footer>
      <p class="copyright">©️ 2024 gacha function</p>
    </footer>
  </body>
</html>
